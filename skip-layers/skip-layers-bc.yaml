apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: skip-layers
  name: skip-layers
spec:
  failedBuildsHistoryLimit: 5
  output:
    to:
      kind: ImageStreamTag
      name: skip-layers:latest
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/mikecroft/leaky-secrets
    type: Git
  strategy:
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: ubi-minimal:9.5
      dockerfilePath:	skip-layers/skip-layers.Dockerfile
      buildArgs:
        - name: PRIVATE
          valueFrom:
            secretKeyRef:
              key: PRIVATE
              name: skip-layers-buildarg
    type: Docker
  successfulBuildsHistoryLimit: 5
  triggers:
  - type: ConfigChange
  - type: ImageChange